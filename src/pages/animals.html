<div class="container">
  <div class="row pageHeading">
    <div class="col-sm-6 heading">
      <h1>Adopt a Pokemon Today!</h1>
    </div>
    <div class="col-sm-3 col-md-offset-3 add">
      <a class="btn btn-success" ui-sref="add">Put a Pokemon up for adoption!</a>
    </div>
  </div>
  <hr>

  <!-- <p>{{ message }}</p> -->

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="n in pokemonlist track by $index">
      <div class="thumbnail">
        <img id="thumbnail" ng-src="{{n.url}}">
        <div class="caption">
          <h3>{{n.name}}</h3>
          <p>
            <strong>Type:</strong>
            {{n.type}}</p>
          <p>
            <strong>Species:</strong>
            {{n.species}}</p>
          <p>
            <strong>Gender:</strong>
            {{n.gender}}</p>
          <p>
            <strong>Description:</strong>
            {{n.description}}</p>
          <button class="btn btn-primary" ng-click="adopt(n._id)" ng-if="n.isAvailable">Adopt</button>
          <button class="btn btn-danger disabled" ng-if="!n.isAvailable">Adopted!</button>
        </div>
      </div>
    </div>
  </div>
</div>
