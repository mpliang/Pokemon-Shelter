<div class="container show">

  <div class="col-sm-6 col-md-3 showTrainer">
    <div class="thumbnail">
      <img id="thumbnail" ng-src="{{trainer.url}}">
      <div class="caption">
        <h3>{{trainer.name}}</h3>
        <p>
          <strong>Gender:</strong>
          {{trainer.gender}}</p>
          <p>
            <strong>Pokemon Owned:</strong>
            <span ng-repeat="pet in trainer.pets">{{pet.name}}</span</p>
          <p>
          <strong>Description:</strong>
          {{trainer.description}}</p>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-9">
    <div class="col-sm-12 col-md-4 col-lg-4" ng-if="n.isAvailable" ng-repeat="n in pokemonlist track by $index">
      <div class="showThumbnail">
        <img id="thumbnail" ng-src="{{n.url}}">
        <div class="caption">
          <h3>{{n.name}}</h3>
          <button class="btn btn-primary" ng-click="adopt(n._id)">Adopt</button>
        </div>
      </div>
    </div>
  </div>

</div>
